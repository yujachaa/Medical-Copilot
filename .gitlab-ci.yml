stages:
  - trigger

cloud_backend_webhook_trigger:
  stage: trigger
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'  # 브랜치 조건
      changes:
        - BackEnd/cloud/**  # BackEnd/cloud 폴더 경로 모니터링
  script:
    - curl -X POST "https://k11s205.p.ssafy.io/jenkins/job/newmes_cloud_back/build?token=$cloud_back" --header "Jenkins-Crumb: $cloud_back_crumb"

cloud_frontend_webhook_trigger:
  stage: trigger
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'  # 브랜치 조건
      changes:
        - FrontEnd_Cloud/**  # FrontEnd_Cloud 폴더 경로 모니터링
  script:
    - curl -X POST "https://k11s205.p.ssafy.io/jenkins/job/newmes_cloud_front/build?token=$cloud_front" --header "Jenkins-Crumb: $cloud_front_crumb"

onpremise_backend_webhook_trigger:
  stage: trigger
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'  # 브랜치 조건
      changes:
        - BackEnd/onpremise/**  # BackEnd/onpremise 폴더 경로 모니터링
  script:
    - curl -X POST "https://k11s205.p.ssafy.io/jenkins/job/newmes_onpremise_back/build?token=$onpremise_back"  --header "Jenkins-Crumb: $onpremise_back_crumb"

onpremise_frontend_webhook_trigger:
  stage: trigger
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'  # 브랜치 조건
      changes:
        - FrontEnd/**  # FrontEnd 폴더 경로 모니터링
  script:
    - curl -X POST "https://medical-copilot.net/jenkins/job/newmes_onpremise_front/build?token=$onpremise_front" --header "Jenkins-Crumb: $onpremise_front_crumb"
